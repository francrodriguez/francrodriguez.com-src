expose_php = Off
max_execution_time = 30
max_input_time = 60
memory_limit = 4096M
precision=14
post_max_size=50M
output_buffering = 4096
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
default_charset = "UTF-8"
file_uploads = On
upload_max_filesize=50M
max_file_uploads = 20
short_open_tag  = Off
